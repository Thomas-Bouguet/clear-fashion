<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ðŸ‘• Clear Fahion | Environmentally & human-friendly clothes</title>
    <link rel="stylesheet" href="visual.css">
  </head>
  <body>
    <h1>Clear fashion</h1>
    <div class="sections">
      <div class="subsections">
        <section id="options">
          <div id="show" class="div_in_section">
            <label for="show-select">Show:</label>
            <select name="show" id="show-select">
              <option value="12">12</option>
              <option value="24">24</option>
              <option value="48">48</option>
            </select>
          </div>
          <div id="page" class="div_in_section">
            <label for="page-select">Go to page:</label>
            <select name="page" id="page-select"> </select>
          </div>
          <div id="filters">
            <div class="div_in_section">
              <label>Only reasonable price: </label>
              <input type="checkbox" name="reasonable-price" id="reasonable-price-input" value="reasonable">
            </div>
            <div class="div_in_section">
              <label>Only recently released: </label>
              <input type="checkbox" name="recent" id="recent" value="recent">
            </div>
            <div id="brand" class="div_in_section">
              <label for="brand-select">By brands:</label>
              <select name="brand" id="brand-select"> </select>
            </div>
          </div>
          <div id="sort" class="div_in_section">
            <label for="sort-select">Sort:</label>
            <select name="sort" id="sort-select">
              <option value="none">...</option>
              <option value="price-asc">Cheaper</option>
              <option value="price-desc">Expensive</option>
              <option value="date-asc">Recently released</option>
              <option value="date-desc">Anciently released</option>
            </select>
          </div>
        </section>
        <section id="indicators">
          <h2>Indicators</h2>
          <div class="div_in_section">
            <span class="label">Number of products</span>
            <span id="nbProducts" class="indicator">0</span>
          </div>
          <div class="div_in_section">
            <span class="label">Number of new products</span>
            <span id="nbNewProducts" class="indicator">0</span>
          </div>
          <div class="div_in_section">
            <span class="label">p50 price value</span>
            <span id="p50" class="indicator">0</span>
          </div>
          <div class="div_in_section">
            <span class="label">p90 price value</span>
            <span id="p90" class="indicator">0</span>
          </div>
          <div class="div_in_section">
            <span class="label">p95 price value</span>
            <span id="p95" class="indicator">0</span>
          </div>
          <div class="div_in_section">
            <span class="label">Last released date</span>
            <span class="indicator">2020-01-01</span>
          </div>
        </section>
      </div>
      <section id="products" class="products_section"></section>
    </div>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
  </body>
</html>
